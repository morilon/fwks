<div class="modal-header d-flex justify-content-center">
    <h5 class="modal-title">
        {{ message }}
    </h5>
</div>

<div class="modal-body">
    <div class="d-flex justify-content-center">
        <button type="button" (click)="modal.close(true)" class="btn btn-lg btn-outline-danger me-1">{{ confirmationLabel }}</button>
        <button ngbAutofocus (click)="modal.close(false)" type="button" class="btn btn-lg btn-outline-primary">{{ cancelLabel }}</button>
    </div>
</div>
