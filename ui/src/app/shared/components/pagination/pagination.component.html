<ngb-pagination *ngIf="collection && collection.length > 0" 
    [(page)]="page" 
    [pageSize]="pageSize" 
    [collectionSize]="collectionSize === 0 ? collection.length : collectionSize"
    (pageChange)="pageChanged($event)">

    <ng-template ngbPaginationFirst><i class="bi bi-chevron-double-left"></i></ng-template>
    <ng-template ngbPaginationLast><i class="bi bi-chevron-double-right"></i></ng-template>
    <ng-template ngbPaginationPrevious><i class="bi bi-chevron-left"></i></ng-template>
    <ng-template ngbPaginationNext><i class="bi bi-chevron-right"></i></ng-template>
</ngb-pagination>
